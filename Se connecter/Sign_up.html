<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Sign_up.css">
  <script type="module" src="./Sign_up.js"></script>
 
</head>
<body>
    
    <div class= "form">

      <h1 class="ins fw-bold ">INSCRIPTION</h1>
      
      <div class="box">
        <img class="logo" src="logo1.png" alt="Logo" >
        <div class="content">
          <form  method="post"  action="./Sign_up.php">
            
            <label for="nom" class="text-white">Nom(s)</label><br>
            <input type="nom" id="nom" name="nom" required><br>
            <span id="nom-error" class="error-message"></span><br><br>

            <label for="prenom" class="text-white">Prénom(s)</label><br>
            <input type="prenom" id="prenom" name="prenom" required class="pren"><br>
            <span id="prénom-error" class="error-message"></span><br><br>


            <label for="email" class="text-white">Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <span id="email-error" class="error-message"></span><br><br>

            <label for="password" class="text-white">Mot de passe</label><br>
            <input type="password" id="password" name="password" required><br>
            <span id="password-error" class="error-message"></span><br><br>

            <label   for="role" class="text-white">Role</label><br>
            <input type="text" id="text" name="role" required  style="position: relative; width: 250px; border: 1px solid #004AAD ;
            padding: 3px;
            border-radius: 6px;"> <br>

            <input type="submit" value="S'inscrire" class="signin-button">
            <span class="create-account text-white">Vous avez déjà un compte? <a href="Sign_in.html">Connectez-vous</a></span>
          </form>
        </div>
      </div>
      
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
